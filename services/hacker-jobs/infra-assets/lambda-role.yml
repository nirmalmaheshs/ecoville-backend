AWSTemplateFormatVersion: "2010-09-09"
Description: The AWS CloudFormation template for creating IAM Role.
Resources:
  DefaultLambdaIAMRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ${self:service}-${self:provider.stage}-${self:provider.region}-lambda
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole

      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess
      Policies:
        - PolicyName: ${self:service}-${self:provider.stage}-${self:provider.region}-policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - cognito-identity:*
                  - cognito-sync:*
                  - cognito-idp:*
                  - ses:SendEmail
                  - ses:SendRawEmail
                  - states:StartExecution
                Resource: "*"
              - Effect: Allow
                Action:
                  - dynamodb:*
                Resource: "*"
              - Effect: Allow
                Action:
                  - secretsmanager:Get*
                Resource: "*"
              - Effect: Allow
                Action:
                  - textract:*
                Resource: "*"
              - Effect: Allow
                Action:
                  - s3:*
                Resource: "*"
